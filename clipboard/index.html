<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tooltip">
      <button class="copy">Copy</button>
      <span class="tooltiptext">Copy content</span>
    </div>
    <textarea name="source" id="source" cols="30" rows="10"></textarea>
    <div class="tooltip">
      <button class="paste">Paste</button>
      <span class="tooltiptext">Paste content</span>
    </div>
    <textarea name="dest" id="dest" cols="30" rows="10"></textarea>
    <div class="text"></div>

    <script src="clipboard.js"></script>
  </body>
</html>
